<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBooksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBooksLabel_id}" for="id" />
                    <h:inputText id="id" value="#{booksController.selected.id}" title="#{bundle.CreateBooksTitle_id}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_testament}" for="testament" />
                    <h:inputText id="testament" value="#{booksController.selected.testament}" title="#{bundle.CreateBooksTitle_testament}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_testament}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_title}" for="title" />
                    <h:inputText id="title" value="#{booksController.selected.title}" title="#{bundle.CreateBooksTitle_title}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_titleCn}" for="titleCn" />
                    <h:inputText id="titleCn" value="#{booksController.selected.titleCn}" title="#{bundle.CreateBooksTitle_titleCn}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_titleCn}"/>
                    <h:outputLabel value="#{bundle.CreateBooksLabel_titleCnShort}" for="titleCnShort" />
                    <h:inputText id="titleCnShort" value="#{booksController.selected.titleCnShort}" title="#{bundle.CreateBooksTitle_titleCnShort}" required="true" requiredMessage="#{bundle.CreateBooksRequiredMessage_titleCnShort}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{booksController.create}" value="#{bundle.CreateBooksSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{booksController.prepareList}" value="#{bundle.CreateBooksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBooksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
